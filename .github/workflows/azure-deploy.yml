name: Build and Deploy to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_WEBAPP_API_NAME: 'BiztechAPI'          # Назва вашого App Service для Backend
  AZURE_WEBAPP_CLIENT_NAME: 'BiztecheClient'   # Назва вашого App Service для Frontend
  DOTNET_VERSION: '8.0.x'                      # Виправлено на стабільну версію .NET 8
  NODE_VERSION: '22.x'                         # Стабільна версія Node.js

jobs:
  # --- ЗАДАЧА 1: БЕКЕНД ---
  build-and-deploy-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore API.sln

    - name: Build
      run: dotnet build API.sln

    - name: Publish
      run: dotnet publish API.csproj --configuration Release --no-build --output ./publish

    - name: Deploy to Azure Web App (API)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_API_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}
        package: ./publish

  build-and-deploy-client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Dependencies
      working-directory: ./client
      run: npm install

    - name: Build Angular
      working-directory: ./client
      run: npm run build -- --configuration production

    - name: Deploy to Azure Web App (Client)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_CLIENT_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_CLIENT }}
        package: ./client/dist/client
