name: Build and Deploy to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
  env:
  AZURE_WEBAPP_API_NAME: 'BiztechAPI'   # Введіть назву App Service для бекенду
  AZURE_WEBAPP_CLIENT_NAME: 'BiztecheClient' # Введіть назву App Service для фронтенду
  DOTNET_VERSION: '10.0.100' # Ваша версія .NET
  NODE_VERSION: '22.20.0'

  jobs:
  build-and-deploy-api:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ./API/API.sln

    - name: Build
      run: dotnet build ./API/YourProjectName.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./API/YourProjectName.sln --configuration Release --no-build --output ./publish

    - name: Deploy to Azure Web App (API)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_API_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_API }}
        package: ./publish

build-and-deploy-client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Install Dependencies
      working-directory: ./client
      run: npm install

    - name: Build Angular
      working-directory: ./client
      run: npm run build -- --configuration production

    - name: Deploy to Azure Web App (Client)
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_CLIENT_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_CLIENT }}
        package: ./client/dist/client
