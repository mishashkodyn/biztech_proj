<h2 mat-dialog-title>Confirm Logout</h2>
<mat-dialog-content>
  <p>Are you sure you want to log out?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" class="cursor-pointer">Cancel</button>
  <button mat-raised-button color="warn" (click)="onConfirm()" class="cursor-pointer">Logout</button>
</mat-dialog-actions>
