@if (chatService.currentOpenedChat()){
<div class="p-3">
  <div class="flex flex-col text-center items-center mt-3">
    <img
      class="rounded-full mb-4 w-44 h-44 object-cover"
      [src]="chatService.currentOpenedChat()?.profileImage"
      alt="Profile picture"
    />
    <div class="flex flex-col justify-center items-center">
      <p class="text-lg font-semibold">
        {{
          chatService.currentOpenedChat()?.name +
            " " +
            chatService.currentOpenedChat()?.surname | titlecase
        }}
      </p>
      <p class="text-sm text-gray-500">
        {{ chatService.currentOpenedChat()?.userName }}
      </p>
      <div class="mt-2">
        <app-button
        [text]="'Go to profile'"
        [matIcon]="'person'"
        [width]="'150px'"
        [height]="'25px'"
        (action)="goToProfile(chatService.currentOpenedChat()?.userName!)"
      ></app-button>
      </div>
    </div>
  </div>
</div>

}
