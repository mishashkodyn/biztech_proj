<div>
  <div class="relative flex items-center gap-2 justify-between mx-2 mt-4">
    <input
      type="text"
      placeholder="Search"
      class="bg-slate-100 border-1 focus:ring-1 focus:ring-slate-100 focus:shadow focus:outline-none w-full mb-3 border-gray-300 p-1 pl-10 text-slate-500 font-normal px-3 rounded-md"
    />
    <mat-icon class="absolute text-gray-400 left-2 top-1 pr-3">search</mat-icon>
  </div>
  <div class="py-1">
    @for (user of chatService.onlineUsers(); track user){
    <div
      (click)="openChatWindow(user)"
      class="flex flex-row items-center border-b relative bg-white hover:bg-slate-200 cursor-pointer border-gray-200 gap-3 px-3 py-2"
    >
      <div
        class="h-12 w-12 rounded-full object-cover border border-sky border-1 shadow shadow-lg overflow-hidden"
      >
        <img [src]="user.profileImage" class="w-full h-full object-cover"/>
        <p class="absolute text-xs text-slate-400 hidden">
          {{ user.unreadCount ? user.unreadCount + " new messages" : "" }}
        </p>
      </div>
      @if(user.isOnline) {
      <div class="ml-auto font-medium absolute right-4 text-xs">
        <div class="bg-green-700 w-3 h-3 rounded-full"></div>
      </div>
      } @else {
      <div class="bg-gray-100 w-3 h-3 absolute right-4 rounded-full"></div>
      }
      <div>
        <span class="text-base text-gray-600 font-normal">{{
          user.name | titlecase
        }}</span>
        @if(user.isTyping){
        <div>
          <app-typing-indicator />
        </div>
        }
      </div>
    </div>
    }
  </div>
</div>
