<div class="p-4">
  <div class="relative flex mt-4 items-center gap-2 justify-between">
    <input
      type="text"
      placeholder="Search"
      class="bg-slate-100 border-1 focus:ring-1 focus:ring-slate-100 focus:outline-none w-full mb-3 border-slate-50 p-1 pl-10 text-slate-500 font-normal px-3 rounded-md"
    />
    <mat-icon class="absolute text-gray-400 laft-2 top-1 pr-3">search</mat-icon>
  </div>
  <div class="py-1 flex md:block overflow-y-auto scroll-smooth">
    @for (user of chatService.onlineUsers(); track user){
    <div
      (click)="openChatWindow(user)"
      class="flex flex-col md:flex-row mr-5 items-center border-b relative bg-white hover:bg-slate-200 cursor-pointer hover:rounded-md border-gray-100 px-3 gap-2 py-2"
    >
      <div
        class="h-12 w-12 rounded-full object-cover overflow-hidden"
      >
        <img [src]="user.profileImage" class="w-full h-full object-cover"/>
      </div>
      @if(user.isOnline) {
      <div class="ml-auto font-medium md:hidden absolute right-0 text-xs">
        <div class="bg-green-700 w-3 h-3 rounded-full"></div>
      </div>
      } @else {
      <div class="bg-green-100 w-3 h-3 md:hidden absolute right-0 rounded-full"></div>
      }
      <div>
        <span class="text-base text-gray-600 font-normal">{{
          user.name | titlecase
        }}</span>
        <p class="text-xs text-slate-400 hidden md:block">
          {{ user.unreadCount ? user.unreadCount + " new messages" : "" }}
        </p>
        @if(user.isTyping){
        <div>
          <app-typing-indicator />
        </div>
        }
      </div>
      @if(user.isOnline) {
      <div class="ml-auto font-medium hidden md:block text-xs">
        <div class="bg-green-700 w-2 h-2 rounded-full"></div>
      </div>
      } @else {
      <div class="ml-auto bg-green-100 w-2 h-2 hidden md:block rounded-full"></div>
      }
    </div>
    }
  </div>
</div>
