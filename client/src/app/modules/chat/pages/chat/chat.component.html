<div class="flex relative overflow-hidden h-full rounded-3xl justify-between bg-white">
  
  <div
    [ngClass]="chatService.currentOpenedChat() ? 'w-0 md:w-60' : 'w-full md:w-60 md:min-w-60 md:flex-shrink-0'"
    class="bg-white border-r border-gray-200 transition-all duration-300 overflow-hidden"
  >
    <app-chat-sidebar></app-chat-sidebar>
  </div>

  <div
    [ngClass]="{
      hidden: !chatService.currentOpenedChat(),
      'block w-full': chatService.currentOpenedChat(),
    }"
    class="md:block md:flex-1 bg-white relative z-0"
  >
    <app-chat-window></app-chat-window>
  </div>

  <div
    class="right-sidebar bg-gray-50 border-l border-gray-200
           absolute inset-0 z-50 w-full transition-transform duration-300 ease-in-out
           md:relative md:z-auto md:w-auto md:transition-none md:transform-none"
    [class.translate-x-full]="!chatService.chatRightSidebarIsOpen()"
    [class.translate-x-0]="chatService.chatRightSidebarIsOpen()"
    [class.open]="chatService.chatRightSidebarIsOpen()"
  >
    <app-chat-right-sidebar></app-chat-right-sidebar>
  </div>
</div>
