<mat-sidenav-container class="my-sidenav-container">
  <mat-sidenav
    class="side-nav"
    style="transition: all 500ms ease-in-out"
    opened
    mode="side"
    [style.width]="sidebarWidth"
  >
    <app-sidebar
      class="shadow"
      (widthChanged)="onSidebarWidthChanged($event)"
    ></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content
    style="transition: all 500ms ease-in-out"
    class="content"
    [style.margin-left]="sidebarWidth"
  >
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
