<div class="min-h-screen flex bg-gray-50">
  <div
    class="hidden lg:flex w-1/2 bg-gradient-to-br from-primary to-success items-center justify-center relative overflow-hidden"
  >
    <div
      class="absolute top-10 left-10 w-40 h-40 bg-mint rounded-full mix-blend-multiply filter blur-2xl opacity-20 animate-blob"
    ></div>
    <div
      class="absolute bottom-10 right-10 w-60 h-60 bg-sky rounded-full mix-blend-multiply filter blur-2xl opacity-20 animate-blob animation-delay-2000"
    ></div>

    <div class="relative z-10 text-center px-10">
      <h1 class="text-5xl font-bold text-white mb-4 tracking-wide font-sans">
        Welcome Back!
      </h1>
      <p class="text-mint text-xl font-light">
        Please sign in to continue in Help Hub.
      </p>
    </div>
  </div>

  <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
    <div
      class="w-full max-w-lg bg-white p-8 md:p-12 rounded-2xl shadow-xl border border-gray-100"
    >
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-[var(--color-primary)]">Log In</h2>
        <p class="text-gray-500 mt-2">Enter your login details</p>
      </div>

      <form #userForm="ngForm" (ngSubmit)="login()" class="flex flex-col gap-5">
        <div class="relative group">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400 group-focus-within:text-[var(--color-primary)] transition-colors"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </div>
          <input
            required
            type="email"
            name="email"
            [(ngModel)]="email"
            #emailModel="ngModel"
            placeholder="Email Address"
            class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-mint focus:border-success transition-all duration-200"
          />
        </div>

        <div class="relative group">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-400 group-focus-within:text-[var(--color-primary)] transition-colors"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>
          <input
            required
            [type]="hide ? 'password' : 'text'"
            name="password"
            [(ngModel)]="password"
            #passwordModel="ngModel"
            placeholder="Password"
            class="w-full pl-10 pr-10 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-[var(--color-mint)] focus:border-[var(--color-success)] transition-all duration-200"
          />
          <button
            type="button"
            (click)="hide = !hide"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-[var(--color-primary)] cursor-pointer focus:outline-none"
          >
            @if (hide) {
              <svg
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            } @else {
              <svg
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.059 10.059 0 013.999-5.125m3.124-1.637a9.969 9.969 0 014.225-.236c4.478 0 8.268 2.943 9.542 7a10.05 10.05 0 01-2.002 4.072m-2.126 2.126L4 4m16 16l-4.326-4.326"
                />
              </svg>
            }
          </button>
        </div>

        <div class="flex items-center justify-end">
          <a
            (click)="forgotPassword()"
            class="text-sm font-medium text-blue hover:text-primary hover:underline cursor-pointer"
          >
            Forgot Password?
          </a>
        </div>

        <app-button
          (action)="login()"
          [isDisabled]="!userForm.valid"
          [isLoading]="authService.isLoading()"
          [text]="'Sign In'"
          [width]="'100%'"
          [height]="'48px'"
        ></app-button>

        <div class="relative my-1">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="bg-white px-2 text-gray-500">Or continue with</span>
          </div>
        </div>
        <button
        (click)="continueWithGoogle()"
          type="button"
          class="w-full flex items-center justify-center gap-3 bg-white hover:bg-gray-100 border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-xl transition-all shadow-sm cursor-pointer"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          <span class="text-sm">Google</span>
        </button>

        <p class="text-center text-gray-600 mt-1">
          Don't have an account?
          <a
            routerLink="/register"
            class="font-bold text-success hover:underline hover:text-primary transition-colors"
          >
            Register now
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
