<form
  #userForm="ngForm"
  (ngSubmit)="login()"
  class="md:flex justify-center px-2 bg-white gap-10"
>
  <div
    class="h-auto w-3/5"
    style="
      background-image: url('register.svg');
      background-repeat: no-repeat;
      background-size: contain;
      background-color: #fff;
      background-position: bottom;
    "
  ></div>
  <div
    class="bg-white my-10 rounded md:w-1/4 flex flex-col gap-3 shadow-sm drop-shadow-md"
  >
    <div class="text-center mt-10">
      <i class="material-icons text text-blue-950 bg-white">person</i>
      <div class="text-2xl my-2 font-medium">Login</div>
    </div>
    <div class="w-full px-4">
      <mat-form-field class="w-full" apperance="fill">
        <mat-label>Email</mat-label>
        <input
          required
          matInput
          name="email"
          [(ngModel)]="email"
          #emailModel="ngModel"
          placeholder="Email"
        />

        @if (emailModel.errors?.['required']){
        <mat-error> Email is required. </mat-error>
        }
      </mat-form-field>

      <mat-form-field class="w-full" apperance="fill">
        <mat-label>Password</mat-label>
        <input
          required
          matInput
          [type]="hide ? 'text' : 'password'"
          name="password"
          [(ngModel)]="password"
          #passwordModel="ngModel"
          placeholder="Password"
        />
        @if (passwordModel.errors?.['required']) {
        <mat-error> Password is required </mat-error>
        }
        <mat-icon (click)="togglePassword($event)" matSuffix>
          {{ hide ? "visibility_off" : "visibility" }}
        </mat-icon>
      </mat-form-field>

      <app-button
        (action)="login()"
        [isDisabled]="!userForm.valid"
        [isLoading]="authService.isLoading()"
        [text]="'Login'"
      ></app-button>
      <p class="font-bold text-xs text-center pb-10">
        Don't have an account?
        <a class="text-blue-400" [routerLink]="'/register'">Register</a>
      </p>
    </div>
  </div>
</form>
