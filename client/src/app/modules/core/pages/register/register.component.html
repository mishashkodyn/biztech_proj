<div class="h-screen flex bg-gray-50 overflow-hidden">
  <div
    class="hidden lg:flex w-1/2 bg-gradient-to-br from-primary to-success items-center justify-center relative overflow-hidden h-full"
  >
    <div
      class="absolute top-10 right-10 w-32 h-32 bg-mint rounded-full mix-blend-overlay filter blur-xl opacity-30 animate-blob"
    ></div>
    <div
      class="absolute bottom-20 left-20 w-48 h-48 bg-sky rounded-full mix-blend-overlay filter blur-xl opacity-30 animate-blob animation-delay-2000"
    ></div>

    <div class="relative z-10 text-center px-12">
      <h1 class="text-5xl font-bold text-white mb-6 tracking-wide font-sans">
        Join the Squad!
      </h1>
      <p class="text-mint text-xl font-light leading-relaxed">
        Create a profile,<br />and join the community.
      </p>
    </div>
  </div>

  <div
    class="w-full lg:w-1/2 h-full flex items-center justify-center p-2 pt-20"
  >
    <div
      class="bg-white w-full max-w-lg rounded-2xl shadow-xl border border-gray-100 p-3"
    >
      <div class="text-center mb-4">
        <h2 class="text-3xl font-bold text-primary">Create Account</h2>
      </div>

      <form
        #registerForm="ngForm"
        (ngSubmit)="register()"
        class="flex flex-col gap-3"
      >
        <div class="flex flex-col items-center mb-1">
          <div
            class="relative group cursor-pointer w-20 h-20"
            (click)="fileInput.click()"
          >
            <div
              class="w-full h-full rounded-full overflow-hidden border-4 border-mint shadow-md bg-gray-100 flex items-center justify-center group-hover:border-[var(--color-success)] transition-colors duration-300"
            >
              @if (profilePicture) {
                <img
                  [src]="profilePicture"
                  class="w-full h-full object-cover"
                  alt="Avatar Preview"
                />
              } @else {
                <svg
                  class="w-8 h-8 text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
                  />
                </svg>
              }
            </div>
            <div
              class="absolute inset-0 rounded-full bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            >
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </div>
          </div>
          <input
            #fileInput
            type="file"
            hidden
            (change)="onFileSelected($event)"
            accept="image/*"
          />
        </div>

        <div class="relative group">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-500 group-focus-within:text-[var(--color-primary)] transition-colors"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
          </div>
          <input
            required
            type="text"
            name="username"
            [(ngModel)]="username"
            placeholder="Username"
            class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-mint focus:border-success transition-all duration-200"
          />
        </div>

        <div class="grid grid-cols-2 gap-3">
          <div class="relative group">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-gray-500 group-focus-within:text-[var(--color-primary)] transition-colors"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <input
              required
              type="text"
              name="name"
              [(ngModel)]="name"
              placeholder="Name"
              class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-mint focus:border-success transition-all duration-200"
            />
          </div>
          <div class="relative group">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                class="h-5 w-5 text-gray-500 group-focus-within:text-[var(--color-primary)] transition-colors"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>
            <input
              required
              type="text"
              name="surname"
              [(ngModel)]="surname"
              placeholder="Surname"
              class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-mint focus:border-success transition-all duration-200"
            />
          </div>
        </div>

        <div class="relative group">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-500 group-focus-within:text-[var(--color-primary)] transition-colors"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
              />
            </svg>
          </div>
          <input
            required
            email
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="Email Address"
            class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-mint focus:border-success transition-all duration-200"
          />
        </div>

        <div class="relative group">
          <div
            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
          >
            <svg
              class="h-5 w-5 text-gray-500 group-focus-within:text-[var(--color-primary)] transition-colors"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
              />
            </svg>
          </div>
          <input
            required
            [type]="hide ? 'password' : 'text'"
            name="password"
            [(ngModel)]="password"
            placeholder="Password"
            class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-700 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-mint focus:border-success transition-all duration-200"
          />
          <button
            type="button"
            (click)="hide = !hide"
            class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-[var(--color-primary)] cursor-pointer focus:outline-none"
          >
            @if (!hide) {
              <svg
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                />
              </svg>
            } @else {
              <svg
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.059 10.059 0 013.999-5.125m3.124-1.637a9.969 9.969 0 014.225-.236c4.478 0 8.268 2.943 9.542 7a10.05 10.05 0 01-2.002 4.072m-2.126 2.126L4 4m16 16l-4.326-4.326"
                />
              </svg>
            }
          </button>
        </div>

        <div class="mt-1">
          <app-button
            (action)="register()"
            [isDisabled]="!registerForm.valid"
            [isLoading]="authService.isLoading()"
            [text]="'Create Account'"
            [width]="'100%'"
            [height]="'48px'"
          ></app-button>
        </div>

        <div class="relative my-1">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="bg-white px-2 text-gray-500">Or continue with</span>
          </div>
        </div>

        <button
        (click)="continueWithGoogle()"
          type="button"
          class="w-full flex items-center justify-center gap-3 bg-white hover:bg-gray-100 border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-xl transition-all shadow-sm cursor-pointer"
        >
          <svg class="w-5 h-5" viewBox="0 0 24 24">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          <span class="text-sm">Google</span>
        </button>

        <p class="text-center text-gray-600 mt-1">
          Already have an account?
          <a
            routerLink="/login"
            class="font-bold text-success hover:underline hover:text-primary transition-colors"
          >
            Log in here
          </a>
        </p>
      </form>
    </div>
  </div>
</div>
